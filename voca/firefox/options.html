<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<script src="common.js"></script>
		<script src="options.js"></script>
		<style>
			div{
				margin-top:10px;
				margin-bottom:10px;
			}
			label{
				margin-right:20px;
			}
			.default-inline-appearance{
				background-color: #010101;
				color: #00ff00;
				padding: 3px;
			}
		</style>
	</head>
	<body>
		<h1>Options Page</h1>
		<button id="restore-defaults">Restore Defaults</button>
		<form id="settings-form">
			<div>
				<label>API URL</label>
				<input type="text" id="api-url">
				<a href="https://github.com/LibreTranslate/LibreTranslate#mirrors">Public API List</a>
			</div>

			<div>
				<label>API Port</label>
				<input type="number" id="api-port" min="0" max="65535">
				<span>http: 80, https: 443, testing/local: 5000</span>
			</div>

			<div>
				<label>API Key</label>
				<input type="text" id="api-key">
			</div>

			<div>
				<label>Translation Selection Highlight Color</label>
				<input type="color" id="highlight-color">
			</div>

			<div>
				<label>Translation Selection Highlight Color</label>
				<input type="color" id="text-color">
			</div>

			<div>
				<span id="inline-appearance" class="default-inline-appearance">Example Inline Translation Appearance</span>
			</div>
			
			<div style="display:none">
				<label>Translation Hotkey</label>
				<input type="text" id="translation-hotkey">
			</div>

			<div>
				<label>Default Source Language</label>
				<select id="source-language-select"></select>
			</div>

			<div>
				<label>Default Target Language</label>
				<select id="target-language-select"></select>
			</div>
			
			<button type="submit">Save</button>
		</form>
		<a href="https://github.com/LibreTranslate/LibreTranslate#install-and-run">Want to self host LibreTranslate? Get lower latency and offline availability!</a>
	</body>
</html>
